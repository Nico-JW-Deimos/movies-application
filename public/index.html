<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import normal CSS-->
    <link rel="stylesheet" href="groovy.css"/>
    <title>Groovy Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<style>
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<body>

<!------------------------------------------navbar----------------------------------------------------------------------->
<nav class="nav-extended">
    <div class="nav-wrapper">
        <img id="logo" src="img/groovyMovies.png" alt="">
    </div>
</nav>
<form onsubmit="" action="" class="search-form">
    <label for="title" class="screen-reader-text">Add a movie</label>

    <input name="title" id="title"
           type="search" class="search-input" placeholder="Add a movie">
    <button class="search-button" id="newMovie"><i class="material-icons">local_movies</i></button>
</form>



<div id="card-container">

</div>
<div class="loader" id="theLoader"></div>

<!--Import scripts-->
<!-- Compiled and minified JavaScript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="../main.js"></script>
<script>

</script>

</body>
</html>
